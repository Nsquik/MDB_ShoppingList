<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDB Webpack Starter</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <!-- Start your project here-->
    <div class="root">
      <aside class="manager">
        <form id="form">
          <div class="form__field">
            <label for="form__name">Nazwa produktu:</label>
            <input
              type="text"
              id="form__name"
              maxlength="256"
              required
              autocomplete="false"
              aria-autocomplete="none"
              aria-required="true"
              tabindex="0"
            />
          </div>

          <div class="form__field">
            <section class="form__field-wrapper">
              <label for="form__quantity">Ilość produktu:</label>
              <input
                type="number"
                id="form__quantity"
                required
                min="0"
                aria-required="true"
                aria-valuemax="9007199254740991"
                aria-valuemin="0"
              />
            </section>
            <section class="switch">
              <input type="checkbox" id="form__quantity-switch" aria-required="false" />
            </section>
          </div>
          <div class="form__field">
            <label for="form__category">Kategoria:</label>
            <select id="form__category" required aria-required="true">
              <option disabled selected value="0" style="color: gray;">Wybierz...</option>
            </select>
          </div>

          <button type="submit" id="form__submit">DODAJ!</button>
        </form>
      </aside>
    </div>
    <!-- End your project here-->
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
