<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDB Webpack Starter</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <div class="modal" id="myModal">
      <section class="modal__content">
        <h4>EDYTUJ PRODUKT:</h4>
        <div class="modal__info">
          <!-- Marchew (id: 3209813091) 10szt -->
          ...
        </div>
        <div class="modal__form-wrapper">
          <form id="modal__form" class="form"></form>
        </div>
      </section>
    </div>
    <div class="root">
      <aside class="manager">
        <form id="form" class="form">
          <h3 class="form__title">Dodaj nowy produkt:</h3>

          <div class="form__field">
            <label for="form__name">Nazwa produktu</label>
            <input
              class="form__input"
              type="text"
              id="form__name"
              maxlength="256"
              required
              autocomplete="off"
              aria-autocomplete="none"
              aria-required="true"
              tabindex="0"
            />
          </div>

          <div class="form__field form__field--quantity">
            <section class="form__field-wrapper">
              <label for="form__quantity">Ilość produktu</label>
              <input
                class="form__input"
                type="number"
                id="form__quantity"
                required
                min="0"
                aria-required="true"
                aria-valuemax="9007199254740991"
                aria-valuemin="0"
              />
            </section>
            <div class="switch">
              <label>szt</label>
              <input
                type="checkbox"
                id="form__quantity-switch"
                class="form__quantity-switch"
                aria-required="false"
              />
              <span class="lever"></span>kg
            </div>
          </div>
          <div class="form__field">
            <label for="form__category">Kategoria</label>
            <select class="form__select" id="form__category" required aria-required="true">
              <!-- <option disabled selected value="0" style="color: gray;">Wybierz...</option> -->
            </select>
          </div>

          <button class="form__submit" type="submit" id="form__submit">DODAJ!</button>
        </form>
        <hr style="width: 100%;" />

        <section class="category__list--wrapper">
          <article class="category__list" id="category__list">
            <!-- Test markup -->
          </article>
        </section>
      </aside>
      <main class="drop__zone" id="holder">
        <div class="category__quantity">Aktualna ilość wszystkich produktów: ...</div>
        <div class="category__quantity-kg">Ilość (kg): ...</div>
        <div class="category__quantity-szt">Ilość (szt): ...</div>

        <h1 class="items__category">. . .</h1>
        <section class="items">
          <span class="items__info">Przeciągnij tutaj kategorie.</span>
          <div class="items__list"></div>
        </section>
      </main>
    </div>
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
